  <meta charset="utf-8">

<body>
<div class="container">
  <div style="display: flex; justify-content: space-between">
    <div style="margin: auto; font-size: 2rem;">
      <span id="currentValue">--.-</span>°C
    </div>
  </div>

  <svg id="plot24h"></svg>
  <svg id="plot48h"></svg>
  <svg id="plot1w"></svg>

<footer id="footer">
  <span id="connectingStatus">
    <strong class="yellow">Łączenie z serwerem</strong>, proszę czekać...
  </span>
  <span id="waitingForDataStatus" class="hidden">
    <strong class="green">Połączono</strong>, oczekiwanie na dane...
  </span>
  <span id="updatingStatus" class="hidden">
    <strong class="green">Połączono</strong>,
    <span>

      <span id="lastUpdated"></span>
    </span>
  </span>
  <span id="reconnectingStatus" class="hidden">
    <strong class="orange">Rozłączono</strong>, łączenie...
  </span>
